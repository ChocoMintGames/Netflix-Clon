<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Mintflix</title>
</head>
<body>
    
    <header>
        <nav>
            <a class="logo" href="#">
                <img src="../IMG/Mintflix.png">
            </a>
            <a class="inicio" href="https://www.netflix.com/login" > Iniciar Sesion</a>
        </nav>
        

        <section class="tituloSubtitulo">
            <h1 class="titulo">Películas y series ilimitadas y mucho más</h1>
            <p class="subtitulo">A partir de $119. Cancela cuando quieras</p>
            <button class="btn">Comenzar</button>
        </section>
    </header>
    
    <div class="funciones">
        <nav>
            <div>
                <a href="#">
                    <img alt="cancelaCuandoQuieras" src="../IMG/cancelIcon.svg">
                    <h2>
                        Cancela o cambia de plan en cualquier momento.
                    </h2>
                </a>
                <a href="#">
                    <img alt="miraDondeQuieras" src="../IMG/devicesIcon.svg">
                    <h2>
                        Mira en cualquier dispositivo.
                    </h2>
                </a>
                <a href="#">
                    <img alt="elegirPlan" src="../IMG/creditCard.svg">
                    <h2>
                        Elige el plan que tú quieras.
                    </h2>
                </a>
            </div>
        </nav>
    </div>
    
</body>
</html>
